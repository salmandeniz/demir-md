<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <radialGradient id="bg" cx="0.5" cy="0.42" r="0.7">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </radialGradient>

    <linearGradient id="hot-metal" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#f1f5f9"/>
      <stop offset="18%" stop-color="#e2e8f0"/>
      <stop offset="40%" stop-color="#c8d2de"/>
      <stop offset="52%" stop-color="#d4a95a"/>
      <stop offset="62%" stop-color="#f59e0b"/>
      <stop offset="76%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>

    <filter id="drop-shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <filter id="heat-glow">
      <feGaussianBlur stdDeviation="45"/>
    </filter>

    <filter id="highlight">
      <feGaussianBlur stdDeviation="2"/>
    </filter>

    <mask id="hash">
      <rect x="222" y="330" width="580" height="82" rx="16" fill="white"/>
      <rect x="222" y="612" width="580" height="82" rx="16" fill="white"/>
      <rect x="352" y="194" width="82" height="636" rx="16" fill="white"
            transform="rotate(8, 393, 512)"/>
      <rect x="574" y="194" width="82" height="636" rx="16" fill="white"
            transform="rotate(8, 615, 512)"/>
    </mask>

    <mask id="hash-highlight">
      <rect x="222" y="330" width="580" height="82" rx="16" fill="white"/>
      <rect x="222" y="612" width="580" height="82" rx="16" fill="white"/>
      <rect x="352" y="194" width="82" height="636" rx="16" fill="white"
            transform="rotate(8, 393, 512)"/>
      <rect x="574" y="194" width="82" height="636" rx="16" fill="white"
            transform="rotate(8, 615, 512)"/>
      <rect x="0" y="480" width="1024" height="544" fill="black"/>
    </mask>

    <clipPath id="icon-clip">
      <rect width="1024" height="1024" rx="220" ry="220"/>
    </clipPath>
  </defs>

  <rect width="1024" height="1024" rx="220" ry="220" fill="url(#bg)"/>

  <g clip-path="url(#icon-clip)">
    <ellipse cx="512" cy="800" rx="320" ry="150" fill="#f97316" opacity="0.07" filter="url(#heat-glow)"/>

    <g filter="url(#drop-shadow)">
      <rect width="1024" height="1024" fill="url(#hot-metal)" mask="url(#hash)"/>
    </g>

    <rect width="1024" height="1024" fill="white" opacity="0.08" mask="url(#hash-highlight)" filter="url(#highlight)"/>
  </g>
</svg>
